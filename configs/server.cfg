// ---------------------
// SERVER SETTINGS
// ---------------------
pausable 0                    // Клиенты не могут ставить сервер на паузу
hostname "Барнаульский кайфарик"     // Имя сервера, отображается в списке
sv_maxspeed 320               // Максимальная скорость передвижения игроков
mp_timelimit 20               // Время раунда в минутах
mp_flashlight 1               // Разрешить использование фонарика (1=да)
mp_freezetime 1               // Время заморозки перед началом раунда (сек)
sv_cheats 0                   // Отключить читы
// ---------------------
// VOICE CHAT
// ---------------------
sv_voiceenable 1              // Разрешить голосовой чат (ReVoice)
sv_alltalk 1                  // Все могут говорить друг с другом независимо от команды

// ---------------------
// TEAM SETTINGS
// ---------------------
mp_autoteambalance 0         // Автоматический баланс команд
mp_forcechasecam 0            // Не принуждать наблюдателей к камере игрока
mp_forcecamera 0              // Не принуждать камеру

// ---------------------
// NETWORK / PERFORMANCE
// ---------------------

sv_maxrate 100000             // Макс. кол-во данных, отправляемое сервером клиенту
sv_minrate 15000              // Мин. кол-во данных, отправляемое сервером клиенту
sv_mincmdrate 10              // Мин. частота команд клиента
sv_maxcmdrate 101             // Макс. частота команд клиента
sv_minupdaterate 20           // Мин. частота обновления клиента
sv_maxupdaterate 102          // Макс. частота обновления клиента
sv_sendvelocity 1             // Отправка данных о скорости игроков (лучше для пинга 20–80)
fps_max 101                   // Максимальные FPS сервера
sv_lan 0                       // Онлайн-режим

// ---------------------
// FILES / FASTDL
// ---------------------
exec listip.cfg               // Файл забаненных IP
exec banned.cfg               // Файл забаненных SteamID

sv_downloadurl "http://127.0.0.1/cstrike/" // FastDL URL
sv_allowdownload 1            // Разрешить клиентам скачивать карты/спреи
sv_allowupload 1              // Разрешить клиентам загружать спреи

// ---------------------
// GAMEPLAY / STABILITY
// ---------------------
mp_decals 100                 // Лимит на следы от пуль и кровавые пятна
sv_aim 0
rcon_restartdelay 1
